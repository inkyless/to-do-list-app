<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <section id="projects">
        <input type="text" id="create-task" placeholder="Create New Task.....">
        <div id="project-list">
            <h2>To Do List</h2>
            <section id="project-default">
                <h3>Default</h3>

            </section>

            <section id="project-completed">
                <h3>Completed</h3>

            </section>
        </div>
        <div id="project-detail">
            <h2>Details</h2>

        </div>
    </section>



</body>
